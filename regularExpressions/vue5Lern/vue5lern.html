<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            width: 40%;
            margin: 0 auto;
        }

        .post {
            border-radius: 5px;
            border: 2px solid grey;
            margin-bottom: 10px;
        }

        .post-footer {
            text-align: right;
        }

        .font-it {
            font-style: italic;
        }

        .red {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">

    <button @click="showComments = !showComments">{{ btnText }}</button>
    <input v-model="message" placeholder="отредактируй меня">

    <p> Введенное сообщение: {{reversMassage }}</p>
    <div class="container" v-if="showComments">
        <div class="post" v-for="item of items">
            <div class="user">
                <strong>{{ item.name }}</strong>
            </div>
            <div class="post-body">{{ item.body }}</div>

            <div class="post-footer">
                <a href="#">{{ item.email }}</a>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            test: "",
            message: "",
            showComments: true,
            items: []
        },
        methods: {
            getSeen() {
                console.log(this.seen)
            }
        },
        computed: {
            testComp() {
                return this.test ? this.test : "Другой текст"
            },
            reversMassage: function () {
                return this.message
            },
            btnText() {
                return this.showComments ? "скрыть" : "показать"
            }
        },
        mounted() {
            console.log("mounted")


            fetch("https://jsonplaceholder.typicode.com/comments")
                .then(d => d.json())
                .then(comments => {
                    this.items = comments
                })
                .finally(() => {
                    console.log(this.items)
                })
        }


    })
</script>
</body>

</html>
